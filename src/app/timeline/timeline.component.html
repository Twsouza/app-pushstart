<header>
  <h2>Timeline</h2>
</header>

<main class="container" [class.full]="grid">
  <div class="grid-button">
    <fa-icon icon="th" class="icon" (click)="showGrid()"></fa-icon>
  </div>
  <app-post *ngFor="let post of posts" [post]="post" (likedEvent)="receiveLiked($event)"></app-post>
  <div class="feedback">
    <button-feedback></button-feedback>
  </div>
</main>
