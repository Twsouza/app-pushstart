<div class="container">
  <div class="content">
    <div class="header">
      <div class="user">
        <fa-icon [icon]="['far', 'user']" class="icon"></fa-icon>
      </div>
    </div>

    <div class="form">
      <form nz-form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <nz-form-item>
          <nz-form-control>
            <input type="text" nz-input formControlName="username" placeholder="Usuário">
            <nz-form-explain *ngIf="username.dirty && username.errors" class="invalid">
              O usuário é obrigatório! Mínimo 3 caracteres.
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <input type="password" nz-input formControlName="password" placeholder="Password">
            <nz-form-explain *ngIf="password.dirty && password.errors" class="invalid">
              A senha é obrigatória! Mínimo 3 caracteres.
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-button" [nzType]="'primary'">entrar</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>

    <div class="footer">
      <button-feedback></button-feedback>
    </div>
  </div>
</div>
